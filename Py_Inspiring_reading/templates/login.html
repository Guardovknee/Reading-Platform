<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In â€” Inspring Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4fdf4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(91, 223, 70, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 12px;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #5bdf46;
            box-shadow: none;
            background: white;
        }
        .btn-salad {
            background-color: #5bdf46;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-salad:hover {
            background-color: #4cc53a;
            transform: translateY(-2px);
        }
        .brand-text {
            color: #388e3c;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="brand-text mb-2">Inspring Read</h3>
            <p class="text-muted">Log in to your account</p>
        </div>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label class="form-label small text-muted fw-bold">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}"
                       name="{{ field.name }}"
                       class="form-control {% if field.errors %}is-invalid{% endif %}"
                       placeholder="Type here..."
                       {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                    <div class="invalid-feedback">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-salad w-100 mt-3">
                Log In
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small">Don't have an account?
                <a href="{% url 'register' %}" class="text-success fw-bold text-decoration-none">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
