<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspring Read</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Salad / Lime Palette */
            --primary-salad: #5bdf46; /* Bright Salad Green */
            --dark-salad: #388e3c;    /* Darker Green for text */
            --light-bg: #f4fdf4;      /* Very light green bg */
            --sidebar-bg: #ffffff;    /* White sidebar */
            --sidebar-text: #555;
            --active-item-bg: #e8f5e9;
            --active-item-text: #2e7d32;
        }
        body {
            background-color: var(--light-bg);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        /* Sidebar Styling */
        .sidebar {
            background-color: var(--sidebar-bg);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .sidebar .brand {
            padding: 25px 20px;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--dark-salad);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }
        .sidebar .nav-link {
            color: var(--sidebar-text);
            padding: 12px 25px;
            margin: 5px 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #f0f0f0;
            color: var(--dark-salad);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background-color: var(--active-item-bg);
            color: var(--active-item-text);
            font-weight: 700;
        }
        .sidebar .nav-link i {
            width: 25px;
        }

        /* Custom Cards */
        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(91, 223, 70, 0.15);
            transition: transform 0.3s;
            background: white;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }

        /* Buttons */
        .btn-salad {
            background-color: var(--primary-salad);
            color: white;
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(91, 223, 70, 0.4);
        }
        .btn-salad:hover {
            background-color: #4cc53a;
            color: white;
        }

        /* Exam Interface */
        .passage-text {
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            height: 80vh;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.05rem;
        }
        .question-area {
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="brand">
                <i class="fa-solid fa-leaf"></i> Inspring
            </div>
            <div class="position-sticky pt-3">
                <ul class="nav flex-column gap-1">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">
                            <i class="fa-solid fa-layer-group"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#marks">
                            <i class="fa-solid fa-star"></i> Marks
                        </a>
                    </li>

                    <li class="nav-item mt-5 pt-5 border-top">
                         <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link bg-transparent border-0 w-100 text-start text-danger">
                                <i class="fa-solid fa-power-off"></i> Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content py-4">
            <!-- Top Header -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="fw-bold text-dark m-0">Hello, {{ request.user.username }}! ðŸ‘‹</h2>
                    <p class="text-muted m-0">Ready to improve your reading skills?</p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-white p-2 rounded-circle shadow-sm">
                        <img src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=5bdf46&color=fff" class="rounded-circle" width="45">
                    </div>
                </div>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} shadow-sm border-0 rounded-3 mb-4" role="alert">
                        <i class="fa-solid fa-info-circle me-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
